<script>
(function stripNestEmojis() {
  const EMOJI_RE = /[\u{1FA7A}\u{1F423}\u{1F425}\u{1F424}]/gu;
  const roots = document.querySelectorAll('.calendar, [data-calendar], #calendar');
  if (!roots.length) return;
  const daySelectors = ['.day','.day-cell','[data-day]','[role="gridcell"]'];
  roots.forEach(root => {
    root.querySelectorAll(daySelectors.join(',')).forEach(cell => {
      cell.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE && EMOJI_RE.test(node.nodeValue)) {
          node.nodeValue = node.nodeValue.replace(EMOJI_RE,'');
        }
      });
      ['title','aria-label'].forEach(attr=>{
        const v = cell.getAttribute(attr);
        if (v && EMOJI_RE.test(v)) cell.setAttribute(attr, v.replace(EMOJI_RE,''));
      });
    });
  });
})();
</script>
